<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
        
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/navigation.css" />
        <link rel="stylesheet" href="css/hero.css" />
        <link rel="stylesheet" href="css/products.css" />

        <title>The Hoppy Library</title>
    </head>
    <body>
        <header class="header">
            <a href="#">
                <img class="logo" alt="the hoppy library logo" src="logos/logo.png" />
            </a>
            <nav>
                <ul class="main-nav-list">
                    <li><a href="#" class="main-nav-link">Section 1</a></li>
                    <li><a href="#" class="main-nav-link">Section 2</a></li>
                    <li><a href="#" class="main-nav-link">Section 3</a></li>
                    <li><a href="#" class="main-nav-link">Section 4</a></li>
                </ul>
            </nav>
            <div class="nav-container--btn">
                <button class="btn btn--header">Cart</button>
                <button class="btn btn--header">Login</button>
            </div>
        </header>
        <section class="section-hero">
            <div class="hero-text-box">
                <h1 class="heading-primary">Where Every Book is a Brew-tiful Journey</h1>
                <p class="hero-subheading">Explore the perfect blend of stories and brews in a cozy, book-filled atmosphere.</p>
                <a href="#" class="btn btn--hero">Shop now</a>
            </div>
        </section>
        <section class="section-products">
            <div class="flex--center-v">
            <span class="subheading">Our products</span>
            <div class="grid container container--products">
                <div class="filters">
                    <h3 class="heading-tertiary">Filters</h3>
                    <ul class="filter-list">
                        <li class="filter-link">
                            <p>Genre</p>
                            <input type="text" id="genre">
                        </li>
                        <li class="filter-link">
                            <p>Age group</p>
                            <input type="text" id="age-group">
                        </li>
                        <li class="filter-link">
                            <p>Key words</p>
                            <input type="text" id="key-words">
                        </li>
                        <li class="filter-link">
                            <p>Author name</p>
                            <input type="text" id="author-name">
                        </li>
                    </ul>
                    <span>Add your product</span>
                    <button class="btn btn--add">+ Add product</button>
                </div>
                <div class="products">ppp</div>
            </div>
        </div>
        </section>
    </body>
