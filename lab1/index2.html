<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />

    <title>Add book</title>
  </head>
  <body>
    <div class="container--add-book">
      <form class="upload">
        <h2 class="upload__heading">Add your book to the store</h2>
        <label>Title</label>
        <input value="Harry Potter" required name="title" type="text" />
        <label>Author</label>
        <input value="J.K. Rowling" required name="author" type="text" />
        <label>Image URL</label>
        <input name="image" type="text" />
        <label>Genre</label>
        <input value="Fantasy" required name="genre" type="text" />
        <label>Age group</label>
        <input value="Youth" required name="group" type="text" />
        <label>Key words</label>
        <input
          value="Magic, Hogwart, School, Wizard"
          name="words"
          type="text"
        />
        <label>Book price EUR</label>
        <input value="9.99" required name="price" type="number" />

        <button class="btn btn--upload">Upload</button>
      </form>
    </div>
  </body>
</html>
